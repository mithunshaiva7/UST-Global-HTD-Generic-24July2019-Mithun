<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <form action="" #registerForm='ngForm' (ngSubmit)='printRegisterUser(registerForm)'>
        <div class="form-group">
            <label for="">UserName</label>
			<input type="text" placeholder="username" name='username' class="form-control"
			#username='ngModel' ngModel required minlength='8'> 

			<div *ngIf='username.touched && username.invalid'>
				<div class='alert alert-danger' *ngIf='username.errors.minlength'>
				This input name should be of length 8</div>
				<div class='alert alert-danger' *ngIf='username.errors.minlength'>
				This input fields minlength is 6</div>
			</div>

		</div>
		
        <div class="form-group">
            <label for="">Password</label>
			<input type="text" class="form-control" name='password' placeholder="Enter your password"
			#password='ngModel' ngModel required minlength='5'> 
			
			<div *ngIf='password.touched && password.invalid'>
					<div class='alert alert-danger' *ngIf='password.errors.minlength'>
					This input fields minlength is 5</div>
			</div>
		</div>
		
        <div class="btn-group col-md-12">
		    <button type="submit" class="btn btn-outline-primary" 
		    [disabled]='registerForm.invalid'>Submit</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
       </div><br>
	</form>
</div>
