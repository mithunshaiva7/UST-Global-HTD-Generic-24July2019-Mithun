<div class='container'>
    <div *ngIf="condition" class="alert alert-success alert-dismissible"><a href="#" class="close" data-dismiss="alert" area-label="close" >&times;</a>Deleted Successfully</div>
        <table class='table table-hover table-bordered mt-5'>
                <thead class='thead-dark'>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Delete</th>
                        <th>Add</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of users'>
                          <td>{{user.id}}</td>
                          <td>{{user.name}}</td>
                          <td>{{user.city}}</td>
                          <td><button class="btn btn-outline-danger" (click)='removeUser(user)'>Remove</button></td>
                          <td><button class="btn btn-outline-danger" (click)='alterUser(user)'>Alter</button></td>
                    </tr>
                </tbody>
            </table>
</div>
