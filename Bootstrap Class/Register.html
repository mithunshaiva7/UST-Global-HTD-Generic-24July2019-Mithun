<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
     
            <div class="card col-md-6 mt-5 offset-3">
                    <form>
                        <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter your First Name">
                        </div>
                        <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last Name">
                              </div>
                        <div class="form-group">
                           <label for="exampleInputEmail1">Email address</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                         </div>
                         <div class="form-group">
                                <label for="mobileNo">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your mobile Number">
                              </div>
                         <div class="form-group">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                         </div>
                         <div class="form-group">
                                <label for="reEnterPass"> Re-Enter Password</label>
                                <input type="password" class="form-control" id="reEnterPass" placeholder="reEnterPass">
                         </div>
                         <div class="form-group form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exampleCheck1">Check me out</label>
                         </div>
                         <div>
                         <button type="submit" class="btn btn-success float-left">Submit</button>
                         <button type="submit" class="btn btn-primary float-left">Reset</button>
                         <button type="submit" class="btn btn-danger float-left">Cancel</button>
                        </div>
                       </form>
                       
                 </div>
         </div>
         
    </div>
    <script src="js/jquery.js"></script>      
    <!-- jquery should be first -->
   <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script> 
</body>
</html>
